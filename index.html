<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/font-awesome/5.0.0/css/font-awesome.min.css&#8221; />
    <title></title>
  </head>
  <body>
    <section id="logo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="img/health4self.png" class="img-fluid"/>
            </div>
        </div>
    </div>
    </section>
    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                   <p>We're working hard, we'll be ready to launch in</p>
                </div>
            </div>
        </div>
    </section>
    <section id="counter">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                   <div class="countdown"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   <ul class="list-inline">
                       <li class="list-inline-item">
                       <a href="https://twitter.com/health4selflife" target="blank"> <ion-icon class="twitter" name="logo-twitter"></ion-icon></a></li>
                       <li class="list-inline-item">
                        <a href="https://www.facebook.com/health4selflife" target="blank"> <ion-icon class="facebook" name="logo-facebook"></ion-icon></a></li>
                        <li class="list-inline-item">
                        <a href="https://www.linkedin.com" target="blank"> <ion-icon class="linkedin" name="logo-linkedin"></ion-icon></a></li>
                        <li class="list-inline-item">
                        <a href="https://www.instagram.com" target="blank"> <ion-icon class="instagram" name="logo-instagram"></ion-icon></a></li>

                   </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="sign-up">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                   <form class="form-inline" role="form" method="post" action="#sign-up">
                       <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter your email"> 
                       <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out more</button>
                   </form>
                </div>
            </div>
        </div>
    </section>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>$(function() {
        $('.countdown').countdown({
            date: "September 1, 2021 15:03:26"
        });
    });</script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
